{% extends 'main/index.html' %}


{% block show_category_posts %}
<div class="layout_padding popular_section">
    <div class="container">
        <h1 class="popular_taital">POPULAR <span style="border-bottom: 5px solid #4bc714;">STORES</span></h1>
        <div id="main_slider" class="carousel slide" data-ride="carousel">
			{% for cp in category_post %}
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="popular_section_2">
                        <div class="slider_img"><img src="{{ cp.image.url }}" style="max-width: 100%;">
                        </div>
                        <h2 class="electronic_text">{{ cp.title }}</h2>
                        <p class="contrary_text">Views - {{cp.views}}  Likes - {{cp.likes}}</p>
                        <button class="view_bt"><a href="{{ cp.get_absolute_url }}">Подробнее</a></button>
                    </div>
                </div>
            </div>
			{% endfor %}
            <a class="carousel-control-prev" href="#main_slider" role="button" data-slide="prev">
                <i class="fa fa-angle-left"></i>
            </a>
            <a class="carousel-control-next" href="#main_slider" role="button" data-slide="prev">
                <i class="fa fa-angle-right"></i>
            </a>

        </div>
    </div>
</div>
{% endblock %}
